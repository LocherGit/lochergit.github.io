<!DOCTYPE html>
<html>
  <head>
    <title>Honesty</title>
    <link rel="stylesheet" type="text/css" href="/css/thoughts_style.css" />
    <link rel="icon" href="/favicon.ico" type="image/vnd.microsoft.icon" />
    <meta name="author" content="Locher_Underscore" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>
    <script>
      /* Earth and button */
      function hover(opacity) {
        document.getElementById("button").style.opacity = opacity;
        document.getElementById("earth").style.opacity = opacity;
      }
    </script>
  </head>
  <body class="thoughts">
    <div id="transcript-container">
      <zero-md css-urls='["/css/transcripts_style_dark.css"]' src="/thoughts/honesty.md"></zero-md>
    </div>
    <footer>
      <a class="back_to_reality" href="/thoughts" onmouseenter="hover('1')" onmouseleave="hover('0.5')">
        <span id="button">Return</span>
      </a>
      <img
        id="earth"
        src="/img/earth.png"
        alt="spinning-inverted-earth"
        onmouseenter="hover('1')"
        onmouseleave="hover('0.5')"
        style="   -webkit-filter: invert(1);
      filter: invert(1);"
      />
    </footer>
  </body>
</html>
