  <a class="lang en inactive" href="#en" onClick="change_language('en');">

<script>
  $(document).ready(function() {
    $("#title").text(document.title);
  });

  function change_language($redirect_to_lang) {
    if ($redirect_to_lang == "en") {
      // Deutsche Seite -> Umleitung auf Englische Seite
      switch (document.title) {
        case "Locher_Werke":
          window.location.href = "./works.html";
          break;
        case "Locher_Ressourcen":
          window.location.href = "./resources.html";
          break;
        case "Locher_Start":
        default:
          window.location.href = "./home.html";
      }
    } else {
      // Englische Seite -> Umleitung auf Deutsche Seite
      switch (document.title) {
        case "Locher_Works":
          window.location.href = "/werke.html";
          break;
        case "Locher_Resources":
          window.location.href = "/ressourcen.html";
          break;
        case "Locher_Home":
        default:
          window.location.href = "/start.html";
      }
    }
  }
</script>
