<html>
  <head>
    <title>Debug</title>
    <link rel="stylesheet" type="text/css" href="../css/global_style.css" />
    <meta name="author" content="Locher_Underscore" />
    <meta name="description" content="Locher's Github Pages" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/slideshow.js"></script>
    <script>
      /* Loading Partials */
      $(function() {
        var includes = $("[data-include]");
        jQuery.each(includes, function() {
          var file = "../html_partials/" + $(this).data("include") + ".html";
          $(this).load(file);
        });
      });
      /* Changing Content */
      $(window).on("load", function() {
        $(document).ready(function() {
          $("#home_").click(function() {
            console.log("Home was clicked.");
            $(".mainContainer").load("./home.html");
          });
          $("#gbstudio_").click(function() {
            console.log("GBStudio was clicked.");
            $(".mainContainer").load("../html_content/gbstudio.html");
          });
          $("#transcripts_").click(function() {
            console.log("Transcripts was clicked.");
            $(".mainContainer").load("../html_content/transcripts.html");
          });
          $("#about_").click(function() {
            console.log("About was clicked.");
            $(".mainContainer").load("../html_content/about.html");
          });
        });
      });
    </script>
  </head>
  <body onload="marqueeInit()">
    <header data-include="header_elsewhere"></header>
    <div class="mainContainer">
      Test
    </div>
    <footer data-include="footer"></footer>
  </body>
</html>
